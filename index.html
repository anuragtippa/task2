<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="stopwatch-container">
    <div class="stopwatch-display">
      <div class="circle"></div>
      <span id="display">00:00:00</span>
    </div>
    <div class="controls">
      <button id="start" onclick="startStopwatch()">Start</button>
      <button id="pause" onclick="pauseStopwatch()">Pause</button>
      <button id="reset" onclick="resetStopwatch()">Reset</button>
      <button id="lap" onclick="recordLap()">Lap</button>
    </div>

    <ul id="lapList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
